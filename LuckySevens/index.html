<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Lucky Sevens</title>
		
		<!-- Bootstrap CDN copied from: https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
		<style>
			.container {
				background-color: #ABEBC6;
			}
			hr {
				border: 2px solid;
			}
			form, h1, h2 {
				text-align: center;
			}
			input {
				border: 2px solid black;
			}
			label {
				font-size: 1.5em;
			}
			table {
				border: 4px solid black;
				width: 60%;
				margin: auto;
			}
			td {
				border: 2px solid black;
				border-collapse: collapse;
				font-size: 1.3em;
			}
			header {
				background-color: black;
				color: white;
			}
		</style>
	</head>
	<body>
	<div class="container">
		<header>
			<h1>Lucky Sevens</h1>
		</header>

		<form name="luckySevens" onsubmit="return validateForm();">
		<fieldset>
			<div class="form-group">
			<label for="Bet">Starting Bet:</label>
			<input type="text" id="Bet" name="Bet"><br />
			</div>
		</fieldset>
			<button type="submit" class="btn btn-primary">Play!</button>
		</form>
		
		<hr />

		<h2 id="resultsHeader" style="display:none;">Results</h2>
		<table id="results" class="table-sm table-dark" style="display:none;">
			<tbody>
				<tr>
					<td>Starting Bet</td>
					<td><span id="startingBet"></span></td>
				</tr>
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="totalRolls"></span></td>
				</tr>
				<tr>
					<td>Highest Amount Held</td>
					<td><span id="highestAmt"></span></td>
				</tr>
				<tr>
					<td>Roll Count at Highest Amount Held</td>
					<td><span id="highestAmtRoll"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script type="text/JavaScript" src="scripts/luckySevens.js"></script>
	</body>
</html>
