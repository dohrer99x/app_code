<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Contact Us</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.css">
		<!-- Bootstrap CDN copied from: https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		<style>
			table {
				margin: auto;
			}
			label {
				text-align: right;
			}
			
			label, fieldset {
				font-size: 1.3em;
			}

			input[type=text] {
				border: 2px solid #0d1f2d;
				width: 100%;
				padding: 8px 8px;
				margin: 12px;
				box-sizing: border-box;
				font-size: 1.1em;
			}
			
			input[type=checkbox], input[type=radio]{
				padding: 8px 8px;
				margin: 8px;
			}

			fieldset {
				background-color: #fef9ff;
				width: 100%;
				padding: 12px 20px;
				margin: 12px;
				box-sizing: border-box;
			}

			select, textarea {
				margin: 12px;
				font-size: 1em;
				width: 100%;
				box-sizing: border-box;
				border: 2px solid;
			}

			input[type=submit] {
				font-size: 1.5em;
				background-color: beige;
				color: black;
				padding: 4px 8px;
				margin-bottom: 10px;
			}

			input[type=submit]:hover {
				background-color: #f2eded;
				color: #546a7b;
			}

			textarea {
				height: 200px;
				resize: none;
			}
		</style>
		
		<noscript> <!--If javascript is disabled; let the viewer know it is best to have enabled-->
			<div class="error message">
				JavaScript is <b>disabled! </b> This site is best viewed with it <i>enabled.</i>
			</div>    
		</noscript>
	</head>
	<body>
	<div class="container">
		<header>
			<h1 class="restaurantName">Uptown Diner</h1>
		</header>
		
		<nav>
			<hr />
				<p><a class="btn badge-pill" href="index.html">
					<i class="icon octicon octicon-home" ></i>
				</a></p>
				<p><a class="btn badge-pill" href="menu.html">Menu</a></p>
				<p><a class="btn badge-pill" href="contact.html">Contact Us</a></p>
			<div class="clear-float"></div>
			<hr />
		</nav>
		
		<noscript>
			<h2 style="text-align:center">JavaScript is not enabled; you will not be able to submit this form!</h2>
		</noscript>
		<form name="contactForm" onsubmit="validateForm();">
				<table>
					<caption>Items in <b>bold</b> are required!</caption>
					<div class="form-group">
						<tr>
							<td align="right"><label for="name"><b>Name:</b></label></td>
							<td><input type="text" id="name" name="name"><br /></td>
						</tr>
					</div>
					<div class="form-group">
						<tr>
							<td align="right"><label for="email"><b>Email:</b></label></td>
							<td><input type="text" id="email" name="email" placeholder="name@example.com"><br /></td>
						</tr>
					</div>
					<div class="form-group">
						<tr>
							<td align="right"><label for="phone"><b>Phone:</b></label></td>
							<td><input type="text" id="phone" name="phone"><br /><td>
						</tr>
					</div>
					<div class="form-group">
						<tr>
							<td align="right"><label for="reason">Reason for Inquiry:</label></td>
							<td><select class="select mbd-select md-form" id="reason" name="reason">
								<option value="catering" selected>Catering</option>
								<option value="party">Private Party</option>
								<option value="feedback">Feedback</option>
								<option value="other">Other</option>
							</select><br /></td>
						</tr>
					</div>
					<div class="form-group">
						<tr>
							<td align="right"><label for="info"><b>Additional Information:</b></label></td>
							<td><textarea class="form-control rounded-0" rows="8" id="info" name="info" placeholder="Please enter a brief description..."></textarea></td>
						</tr>
					</div>
					<div class="form-group">
						<tr>
							<td align="right">
								<label for="visited">Have you been to the restaurant?</label></td>
							<td>
								<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="no" name="visited" value="no" checked="checked">
								<label for="no">No</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="yes" name="visited" value="yes">
								<label for="yes">Yes</label>
								<div>
							</td>
						</tr>
					</div>
					<div class="form-group">
						<tr>
							<td align="right">
								<label for="bestContact"><b>Best days to contact you:</b></label>
							</td>
							<td>
								<div class="custom-control-inline">
								<input type="checkbox" id="m" name="bestContact" value="monday">
								<label for="m" class="form-check-label">M</label>
								</div>
								<div class="custom-control-inline">
								<input type="checkbox" id="t" name="bestContact" value="tuesday">
								<label for="t">T</label>
								</div>
								<div class="custom-control-inline">
								<input type="checkbox" id="w" name="bestContact" value="wednesday">
								<label for="w">W</label>
								</div>
								<div class="custom-control-inline">
								<input type="checkbox" id="th" name="bestContact" value="thursday">
								<label for="th">Th</label>
								</div>
								<div class="custom-control-inline">
								<input type="checkbox" id="f" name="bestContact" value="friday">
								<label for="f">F</label>
								</div>
							</td>
						</tr>
					</div>
						<tr >
							<td></td>
							<td><button type="submit" id="submitButton" class="btn btn-default">Submit</button></td>
						</tr>
				</table>
		</form>
		
		<footer>
			<p>340 W Main, Ellsworth, WI, 54011</p>
			<p>Phone: (715) 273-2600</p>
		</footer>
	</div>
	<script type="text/JavaScript" src="scripts/validation.js"></script>
	</body>
</html>
