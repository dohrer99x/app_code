<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Contact Us</title>
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		<style>
			form {
				text-align: center;
			}
			
			label {
				text-align: right;
			}
			
			label, fieldset {
				font-size: 1.3em;
			}

			input[type=text] {
				border: 2px solid #0d1f2d;
				width: 40%;
				padding: 8px 8px;
				margin: 12px;
				box-sizing: border-box;
				font-size: 1.1em;
			}

			fieldset {
				background-color: #fef9ff;
				width: 100%;
				padding: 12px 20px;
				margin: 12px;
				box-sizing: border-box;
			}

			select, textarea {
				margin: 12px;
				font-size: 1em;
				width: 40%;
				box-sizing: border-box;
				border: 2px solid;
			}

			input[type=submit] {
				font-size: 1.5em;
				background-color: beige;
				color: black;
				padding: 4px 8px;
				margin-bottom: 10px;
			}

			input[type=submit]:hover {
				background-color: #f2eded;
				color: #546a7b;
			}

			textarea {
				height: 200px;

				resize: none;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Uptown Diner</h1>
		</header>
		
		<nav>
			<hr />
				<p><a href="index.html">Home</a></p>
				<p><a href="menu.html">Menu</a></p>
				<p><a href="contact.html">Contact Us</a></p>
			<div class="clear-float"></div>
			<hr />
		</nav>
		
		<form action="submit.html" method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br />
			<label for="email">Email:</label>
			<input type="text" id="email" name="email"><br />
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone"><br />
			
			<label for="reason">Reason for Inquiry:</label>
			<select id="reason" name="reason">
				<option value="catering" selected>Catering</option>
				<option value="party">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select><br />
			
			<label for="info">Additional Information:</label>
			<textarea id="info" name="info"></textarea> <br />
			
			<label for="visited">Have you been to the restaurant?</label>
			<input type="radio" id="no" name="visited" value="no" checked="checked">
			<label for="no">No</label>
			<input type="radio" id="yes" name="visited" value="yes">
			<label for="yes">Yes</label><br />
			
			<label for="bestContact">Best days to contact you:</label>
			<input type="checkbox" id="m" name="bestContact" value="monday">
			<label for="m">M</label>
			<input type="checkbox" id="t" name="bestContact" value="tuesday">
			<label for="t">T</label>
			<input type="checkbox" id="w" name="bestContact" value="wednesday">
			<label for="w">W</label>
			<input type="checkbox" id="th" name="bestContact" value="thursday">
			<label for="th">Th</label>
			<input type="checkbox" id="f" name="bestContact" value="friday">
			<label for="f">F</label><br />
			
			<input type="submit" name="submit" value="Send Request">
		</form>
		
		<footer>
			<p>340 W Main, Ellsworth, WI, 54011</p>
			<p>Phone: (715) 273-2600</p>
		</footer>
	</body>
</html>
