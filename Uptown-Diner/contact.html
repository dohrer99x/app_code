<html lang="en">
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<header>
			<h1>Uptown Diner</h1>
		</header>
		
		<nav>
			<hr />
				<p><a href="index.html">Home</a></p>
				<p><a href="menu.html">Menu</a></p>
				<p><a href="contact.html">Contact Us</a></p>
			<hr />
		</nav>
		
		<form action="submit.html" method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br />
			<label for="email">Email:</label>
			<input type="text" id="email" name="email"><br />
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone"><br />
			
			<label for="reason">Reason for Inquiry:</label>
			<select id="reason" name="reason">
				<option value="catering" selected>Catering</option>
				<option value="party">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select><br />
			
			<label for="info">Additional Information</label>
			<textarea id="info" name="info"></textarea> <br />
			
			<label for="visited">Have you been to the restaurant?</label>
			<input type="radio" id="no" name="visited" value="no" checked="checked">
			<label for="no">No</label>
			<input type="radio" id="yes" name="visited" value="yes">
			<label for="yes">Yes</label><br />
			
			<label for="bestContact">Best days to contact you:</label>
			<input type="checkbox" id="m" name="bestContact" value="monday">
			<label for="m">M</label>
			<input type="checkbox" id="t" name="bestContact" value="tuesday">
			<label for="t">T</label>
			<input type="checkbox" id="w" name="bestContact" value="wednesday">
			<label for="w">W</label>
			<input type="checkbox" id="th" name="bestContact" value="thursday">
			<label for="th">Th</label>
			<input type="checkbox" id="f" name="bestContact" value="friday">
			<label for="f">F</label><br />
			
			<input type="submit" name="submit" value="Send Request">
		</form>
		
		<footer>
			<hr />
			<p>340 W Main, Ellsworth, WI, 54011</p>
			<p>Phone: (715) 273-2600</p>
		</footer>
	</body>
</html>
